    <section style="width: 100%; margin-top: 30px;">
        <h3 style="margin-left: 100px;">자료실 글쓰기</h3>
        <form id="post-form" enctype="multipart/form-data">
            <div>
                <label for="image">이미지 업로드:</label>
                <input type="file" id="image" name="image" accept="image/*" onchange="readURL(this);">
                <img id="preview" />
            </div>
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="subtitle">부제목:</label>
                <input type="text" id="subtitle" name="subtitle">
            </div>
            <div>
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="6"></textarea>
            </div>
            <div>
                <label for="writer">글쓴이:</label>
                <input type="text" id="writer" name="writer" readonly>
            </div>
            <button type="button" onclick="submitPost()" style="border: none; background-color: rgb(15, 82, 252); color: white; width: 80px; border-radius: 5px;">작성</button>
        </form>
    </section>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                document.getElementById('preview').src = "";
            }
        }

        console.log(localStorage.getItem('이름'))
        document.getElementById('writer').value = localStorage.getItem('이름')

        // Firebase 프로젝트 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyAi_4j8FWuGHNPqp16xJnfVuv7UF_Bn1II",
            authDomain: "school-33a9c.firebaseapp.com",
            projectId: "school-33a9c",
            storageBucket: "school-33a9c.appspot.com",
            messagingSenderId: "884412392982",
            appId: "1:884412392982:web:d87d749dab02ecdab9b737",
            measurementId: "G-6G4XZMQ7MB"
        };
        firebase.initializeApp(firebaseConfig);

        // Firebase 데이터베이스와 스토리지 참조 가져오기
        const database = firebase.database();
        const storage = firebase.storage();

        function submitPost() {
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const content = document.getElementById('content').value;
            const writer = document.getElementById('writer').value;
            const file = document.getElementById('image').files[0];

            if (!title || !content || !writer) {
                alert("제목, 내용, 글쓴이는 필수 입력 항목입니다.");
                return;
            }

            if (file) {
                const storageRef = storage.ref('images/' + file.name);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed',
                    function(snapshot) {
                        console.log(snapshot.bytesTransferred / snapshot.totalBytes * 100 + "% done");
                    },
                    function(error) {
                        console.error("Error uploading file:", error);
                    },
                    function() {
                        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                            savePost(title, subtitle, content, writer, downloadURL);
                        });
                    }
                );
            } else {
                savePost(title, subtitle, content, writer, null);
            }
        }

        function savePost(title, subtitle, content, writer, imageURL) {
            const newPostKey = database.ref().child('community2').push().key;

            const postData = {
                title: title,
                subtitle: subtitle,
                content: content,
                writer: writer,
                image: imageURL
            };

            const updates = {};
            updates['/community2/' + newPostKey] = postData;

            database.ref().update(updates, function(error) {
                if (error) {
                    console.error("Error saving post:", error);
                } else {
                    alert("게시물이 성공적으로 저장되었습니다!");
                    document.getElementById('post-form').reset();
                    document.getElementById('preview').src = "";
                }
            });
        }
    </script>
