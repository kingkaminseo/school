const clock = document.querySelector("h1");

function getClock(){
  const d = new Date();
  const h = d.getHours();
  const m = String(d.getMinutes()).padStart(2,"0");
  const s = String(d.getSeconds()).padStart(2,"0");
  let newh;
  if (h > 12) {
    newh = h - 12;
    clock.innerText = `아무것도 안했는데 벌써 오후 ${newh}시${m}분${s}초 야`;
  } else {
    newh = h; // 오전일 경우도 newh를 정의합니다.
    clock.innerText = `아무것도 안했는데 벌써 오전 ${newh}시${m}분${s}초 야`;
  }
}

getClock(); //맨처음에 한번 실행
setInterval(getClock, 1000); //1초 주기로 새로실행


      const apiUrlBase = "https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=B10&SD_SCHUL_CODE=7010537";
      

      function button() {

          var dateValue = document.getElementById('button').value;
          var date = dateValue.replace(/-/g,'');
          console.log(date);
      

          const apiUrl = `${apiUrlBase}&MLSV_YMD=${date}`;
      
          fetchMealInfo(apiUrl);
      }
      

      async function fetchMealInfo(apiUrl) {
        try {
          const response = await fetch(apiUrl);
          const mealInfoXML = await response.text();
          displayMealInfo(mealInfoXML);
        } catch (error) {
          console.error("API 요청 중 오류가 발생했습니다:", error);
        }
      }
      
      function displayMealInfo(mealInfoXML) {
        try {
          const parser = new DOMParser();
          const mealInfoDoc = parser.parseFromString(mealInfoXML, "text/xml");
      
          const mealData = mealInfoDoc.getElementsByTagName("DDISH_NM")[0].textContent;
      
          function removeNumbers(text) {
            return text.replace(/[()\d.]+/g, '').trim();
          }
      
          const mealList = mealData.split("<br/>").map(item => `<p>${removeNumbers(item)}</p>`).join("");
          document.getElementById("meal-info").innerHTML = mealList;
        } catch (error) {
          document.getElementById('meal-info').innerHTML = '<p>해당 날짜에는 급식이 없거나<br>아니면 교육청 탓임 ㅇㅇ</p>'
        }
      }
      
      window.onload = function() {
          const today = new Date();
          const yyyy = today.getFullYear();
          let mm = today.getMonth() + 1;
          let dd = today.getDate();
      
          if (mm < 10) mm = '0' + mm;
          if (dd < 10) dd = '0' + dd;
      
          const dateString = `${yyyy}-${mm}-${dd}`;
          document.getElementById('button').value = dateString;
      
          button();
      };

      function addPostToCommunity(image, title, subtitle, content) {
    const communitySection = document.getElementById('community-section');
    
    // 새로운 게시물 요소 생성
    const postElement = document.createElement('div');
    postElement.classList.add('post');
    
    // 이미지 추가
    const imageElement = document.createElement('img');
    imageElement.src = URL.createObjectURL(image);
    imageElement.alt = '게시물 이미지';
    postElement.appendChild(imageElement);
    
    // 제목 추가
    const titleElement = document.createElement('h3');
    titleElement.textContent = title;
    postElement.appendChild(titleElement);
    
    // 부제목 추가
    const subtitleElement = document.createElement('h4');
    subtitleElement.textContent = subtitle;
    postElement.appendChild(subtitleElement);
    
    // 내용 추가
    const contentElement = document.createElement('p');
    contentElement.textContent = content;
    postElement.appendChild(contentElement);
    
    // 게시물을 커뮤니티 섹션에 추가
    communitySection.appendChild(postElement);
}
function submitPost() {

    console.log("content:", content);
    
    // 커뮤니티에 게시물 추가
    addPostToCommunity(image, title, subtitle, content);
}


function toggleDiv(event) {
  
event.preventDefault();
var savetext = document.getElementById('postit-text').value;
var div = document.getElementById("myDiv");
var currentDisplay = div.style.display;

if (currentDisplay === "none") {
    div.style.display = "block";
    newsavetext = localStorage.getItem('saveText')
    document.getElementById('postit-text').value = newsavetext
} else {
    div.style.display = "none";
    localStorage.setItem('saveText',savetext);
}
}
